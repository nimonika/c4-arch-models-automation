name: Validate Structurizr DSL

on:
  push:
    paths:
      - '*.dsl'

jobs:
  validate-dsl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Validate Structurizr DSL files
        run: |
          for file in *.dsl; do
            echo "Validating $file"
            docker run --rm -v "$(pwd):/workspace" structurizr/cli validate -workspace /workspace/"$file"
          done